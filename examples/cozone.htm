<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozone</title>
    <link rel="stylesheet" href="../src/css/pannellum.css"/>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script> -->
    <script type="text/javascript" src="../src/js/libpannellum.js"></script>
    <script type="text/javascript" src="../src/js/pannellum.js"></script>

    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<input type="radio" name="foo" value="1080p" checked> 1080p
<br/>
<input type="radio" name="foo" value="2160p"> 2160p
<div id="panorama"></div>
<script>



var viewer = pannellum.viewer('panorama', { 'scenes': {}, 'autoLoad': true, 'showFullscreenCtrl': true, 'showZoomCtrl': true } );

let length = 42;
let width = 22;
let height = 2;
let area = length * width;
let volume = length * width * height;
var h = 0;
var res1, res2, res3, index;
var pitch = 0, yaw = 0, hfov = 100;

$('input[type=radio]').change(function() {
   h = 0;
   viewer.destroy(); 
   viewer=pannellum.viewer('panorama', { 'scenes': {}, 'autoLoad': true, 'showFullscreenCtrl': true, 'showZoomCtrl': true } );
   addScenes(this.value);

});


function addScenes(resolution){
   
    for (let i = 0 ; i < volume; i++){

        viewer.addScene(`${i}`, {
        "type": "equirectangular",
        // "panorama": `./cozone360_frames/${i}.jpg`
        "panorama": `./cozone360_frames_${resolution}/${i}.jpg`

        });

    }
    index = 4 + h * area;
    viewer.loadScene(`${index}`);
}

function removeScenes(){
    for (let i = 0 ; i < volume; i++){
        const res = viewer.removeScene(`${i}`);
       // console.log(res);

    }



}


addScenes("1080p");




window.addEventListener('keydown', function(event) {

    var key = event.key; 
    //console.log(pitch, yaw);
  
    if (yaw > 180/4 && yaw < 3*180/4 ) {
        if (key=="i") key = "l";
        else if (key=="j") key = "i";
        else if (key=="k") key = "j";
        else if (key=="l") key = "k";

    } else if (yaw < -180/4 && yaw > -3*180/4) {
        if (key=="i") key = "j";
        else if (key=="j") key = "k";
        else if (key=="k") key = "l";
        else if (key=="l") key = "i";

    }

    if (yaw > 3*180/4 || yaw < -3*180/4) {
        if (key=="i") key = "k";
        else if (key=="j") key = "l";
        else if (key=="k") key = "i";
        else if (key=="l") key = "j";

    }



  

    switch (key) {
        case "j":
            {               
                const tmp = index - length;
                index = tmp < h * area ? index: tmp; 
                viewer.loadScene(`${index}`);
                viewer.setPitch(pitch, 0);
                viewer.setYaw(yaw, 0);
                viewer.setHfov(hfov, 0);

            } 
                
            break;
        case "l":
            {
                const tmp = index + length;
                index = tmp >= ( h + 1) * area ? index: tmp;
                viewer.loadScene(`${index}`);
                viewer.setPitch(pitch, 0);
                viewer.setYaw(yaw, 0);
                viewer.setHfov(hfov, 0);
            }

            break;
        case "i":
            {
                const tmp = index + 1;  
                index = tmp % length == 0 ? index: tmp;
                viewer.loadScene(`${index}`);
                viewer.setPitch(pitch, 0);
                viewer.setYaw(yaw, 0);
                viewer.setHfov(hfov, 0);
            }
            break;
        case "k":

            {
                const tmp = index - 1;  
                index = (tmp + 1) % length == 0 ? index: tmp;
                viewer.loadScene(`${index}`);
                viewer.setPitch(pitch, 0);
                viewer.setYaw(yaw, 0);
                viewer.setHfov(hfov, 0);
         
            }

            break;

        case "u":
            {
                h++;
                const tmp = index + area;
                if (h < height) index = tmp;
                else h = height -1;
                viewer.loadScene(`${index}`);
                viewer.setPitch(pitch, 0);
                viewer.setYaw(yaw, 0);
                viewer.setHfov(hfov, 0);
                console.log("h++:", h);
            
            }
            break;

        case "h":
            
            {
                h--;
                const tmp = index - area;
                if (h < 0) h = 0;
                else index = tmp
                viewer.loadScene(`${index}`);
                viewer.setPitch(pitch, 0);
                viewer.setYaw(yaw, 0);
                viewer.setHfov(hfov, 0);
                console.log("h--:", h);


            }


            break;

        case "ArrowUp":
            pitch = viewer.getPitch();
            yaw = viewer.getYaw();

            break;


        case "ArrowDown":
            pitch = viewer.getPitch();
            yaw = viewer.getYaw();


            
        break;   
        case "ArrowLeft":
            pitch = viewer.getPitch();
            yaw = viewer.getYaw();

            break;


        case "ArrowRight":
            pitch = viewer.getPitch();
            yaw = viewer.getYaw();

        break;  



}
console.log(index);

});

window.addEventListener( 'mousemove', function (event){

    pitch = viewer.getPitch();
    yaw = viewer.getYaw();
   
  //  console.log(pitch, yaw, hfov);


}, false );

window.addEventListener("wheel", (event) =>{
    hfov = viewer.getHfov();

}, false);



</script>

</body>
</html>
